<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpeedTest Internetu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a1f3c;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    h1 {
      font-weight: 700; /* bold */
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    #circle {
      position: relative;
      width: 240px;
      height: 240px;
      border: 12px solid #00aaff;
      border-radius: 50%;
      background: #081a33;
      box-shadow: 0 0 20px rgba(0,170,255,0.3);
    }

    #ticks {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .tick {
      position: absolute;
      width: 12px;
      height: 3px;
      background: #00eaff;
      top: 50%;
      left: 50%;
      transform-origin: center left;
      border-radius: 2px;
      box-shadow: 0 0 5px #00eaffaa;
    }

    #arrow {
      position: absolute;
      width: 4px;
      height: 100px;
      background: #ff3c3c;
      top: 20px;
      left: 50%;
      transform-origin: bottom center;
      transition: transform 0.6s ease-out;
      border-radius: 2px;
      box-shadow: 0 0 8px #ff3c3cbb;
      filter: drop-shadow(0 0 2px #ff3c3cbb);
    }

    #speed {
      position: absolute;
      top: 90px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00eaff;
      text-shadow: 0 0 5px #00eaffaa;
      user-select: none;
    }

    button {
      margin-top: 35px;
      padding: 12px 28px;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #1e90ff, #003366);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(135deg, #3aa0ff, #005599);
      transform: scale(1.03);
    }

    #result, #ping, #isp {
      margin-top: 25px;
      font-size: 1.05rem;
      text-align: center;
      max-width: 90%;
      user-select: none;
    }

    #isp b {
      color: #00eaff;
    }
  </style>
</head>
<body>

  <h1>SpeedTest Internetu</h1>

  <div id="circle">
    <div id="ticks"></div>
    <div id="arrow"></div>
    <div id="speed">0 Mb/s</div>
  </div>

  <button onclick="runSpeedTest()">Rozpocznij test</button>

  <div id="ping">Ping: ... ms</div>
  <div id="result">Kliknij przycisk, aby rozpocząć</div>
  <div id="isp"></div>

  <script>
    const ticks = document.getElementById("ticks");
    for (let i = 0; i < 36; i++) {
      const tick = document.createElement("div");
      tick.className = "tick";
      tick.style.transform = `rotate(${i * 10}deg) translateX(90px)`;
      ticks.appendChild(tick);
    }

    async function runSpeedTest() {
      const resultDiv = document.getElementById("result");
      const speedDiv = document.getElementById("speed");
      const arrow = document.getElementById("arrow");
      const pingDiv = document.getElementById("ping");
      resultDiv.textContent = "Test trwa...";
      pingDiv.textContent = "Ping: ... ms";

      const imageAddr = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg";
      const downloadSize = 4995374;

      // Pomiar pingu
      const pingStart = performance.now();
      try {
        await fetch("https://ipapi.co/json/");
      } catch {}
      const pingEnd = performance.now();
      const pingMs = Math.round(pingEnd - pingStart);
      pingDiv.textContent = `Ping: ${pingMs} ms`;

      // Pomiar prędkości pobierania
      const startTime = new Date().getTime();
      const download = new Image();

      download.onload = async function () {
        const endTime = new Date().getTime();
        const duration = (endTime - startTime) / 1000;
        const bitsLoaded = downloadSize * 8;
        const speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(1);

        speedDiv.textContent = `${speedMbps} Mb/s`;
        arrow.style.transform = `rotate(${Math.min(speedMbps * 2, 360)}deg)`;
        resultDiv.textContent = `Prędkość pobierania: ${speedMbps} Mb/s`;

        try {
          const res = await fetch("https://ipapi.co/json/");
          const data = await res.json();
          document.getElementById("isp").innerHTML = `
            Dostawca: <b>${data.org}</b><br>
            IP: ${data.ip}
          `;
        } catch {
          document.getElementById("isp").textContent = "Nie udało się pobrać danych o dostawcy.";
        }
      };

      download.onerror = function () {
        resultDiv.textContent = "Błąd podczas testu.";
      };

      download.src = imageAddr + "?cacheBuster=" + Math.random();
    }
  </script>

</body>
</html>

</body>
</html>

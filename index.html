<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpeedTest Internetu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a1f3c;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    #circle {
      position: relative;
      width: 220px;
      height: 220px;
      border: 10px solid #00aaff;
      border-radius: 50%;
      background: #081a33;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0,170,255,0.3);
    }

    #arrow {
      position: absolute;
      width: 4px;
      height: 100px;
      background: #ff3c3c;
      transform-origin: bottom center;
      transition: transform 0.4s ease;
    }

    #speed {
      font-size: 1.6rem;
      font-weight: bold;
      z-index: 1;
      color: #00eaff;
    }

    button {
      margin-top: 35px;
      padding: 12px 28px;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #005ec2;
      transform: scale(1.03);
    }

    #result, #isp {
      margin-top: 25px;
      font-size: 1.05rem;
      text-align: center;
      max-width: 90%;
    }

    #isp b {
      color: #00eaff;
    }
  </style>
</head>
<body>

  <h1>SpeedTest Internetu</h1>

  <div id="circle">
    <div id="arrow"></div>
    <div id="speed">0 Mb/s</div>
  </div>

  <button onclick="runSpeedTest()">Rozpocznij test</button>

  <div id="result">Kliknij przycisk, aby rozpocząć</div>
  <div id="isp"></div>

<script>
  async function runSpeedTest() {
    const resultDiv = document.getElementById("result");
    const speedDiv = document.getElementById("speed");
    const arrow = document.getElementById("arrow");
    resultDiv.textContent = "Test trwa...";

    const imageAddr = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg";
    const downloadSize = 4995374;

    const startTime = new Date().getTime();
    const download = new Image();

    download.onload = async function () {
      const endTime = new Date().getTime();
      const duration = (endTime - startTime) / 1000;
      const bitsLoaded = downloadSize * 8;
      const speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(1);

      speedDiv.textContent = `${speedMbps} Mb/s`;
      arrow.style.transform = `rotate(${Math.min(speedMbps * 4, 180)}deg)`;
      resultDiv.textContent = `Prędkość pobierania: ${speedMbps} Mb/s`;

      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        document.getElementById("isp").innerHTML = `
          Dostawca: <b>${data.org}</b><br>
          IP: ${data.ip}<br>
          Lokalizacja: ${data.city}, ${data.country_name}
        `;
      } catch {
        document.getElementById("isp").textContent = "Nie udało się pobrać danych o dostawcy.";
      }
    };

    download.onerror = function () {
      resultDiv.textContent = "Błąd podczas testu.";
    };

    download.src = imageAddr + "?cacheBuster=" + Math.random();
  }
</script>

</body>
</html>

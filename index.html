<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedTest Internetu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e3a8a);
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: #1e40af;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      position: relative;
      box-shadow: 0 0 15px #60a5fa;
    }

    .needle {
      width: 4px;
      height: 100px;
      background: red;
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.2s ease;
    }

    .ticks {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .tick {
      width: 2px;
      height: 10px;
      background: white;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
    }

    .start-btn {
      background: linear-gradient(to right, #2563eb, #1e3a8a);
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 1.5rem;
    }

    .start-btn:hover {
      background: linear-gradient(to right, #1e40af, #1d4ed8);
    }

    .info {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>SpeedTest Internetu</h1>
  <div class="circle" id="circle">
    <div class="needle" id="needle"></div>
    <div class="ticks">
      <!-- Paseczki wokół koła -->
      <script>
        for (let i = 0; i < 30; i++) {
          const tick = document.createElement('div');
          tick.className = 'tick';
          tick.style.transform = `rotate(${i * 12}deg) translateX(-50%)`;
          document.write(tick.outerHTML);
        }
      </script>
    </div>
    <div id="speedDisplay">0 Mb/s</div>
  </div>
  <button class="start-btn" onclick="startSpeedTest()">Rozpocznij test</button>
  <div class="info">
    <p><strong>Twój dostawca internetu:</strong> <span id="isp">Wyszukiwanie...</span></p>
    <p><strong>Twoje IP:</strong> <span id="ip">Wczytywanie...</span></p>
  </div>

  <script>
    async function fetchIPData() {
      try {
        const res = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN');
        const data = await res.json();
        document.getElementById('isp').textContent = data.org || 'Nie znaleziono';
        document.getElementById('ip').textContent = data.ip;
      } catch (e) {
        document.getElementById('isp').textContent = 'Błąd pobierania';
        document.getElementById('ip').textContent = 'Błąd';
      }
    }

    function startSpeedTest() {
      let display = document.getElementById('speedDisplay');
      let needle = document.getElementById('needle');
      let mbps = 0;
      display.textContent = '0 Mb/s';

      const interval = setInterval(() => {
        mbps += Math.random() * 10;
        display.textContent = mbps.toFixed(2) + ' Mb/s';
        let angle = Math.min(mbps * 3.6, 360); // max 360 deg
        needle.style.transform = `rotate(${angle}deg)`;
      }, 200);

      setTimeout(() => {
        clearInterval(interval);
        mbps += Math.random() * 10;
        display.textContent = mbps.toFixed(2) + ' Mb/s';
        let angle = Math.min(mbps * 3.6, 360);
        needle.style.transform = `rotate(${angle}deg)`;
      }, 4000);
    }

    fetchIPData();
  </script>
</body>
</html>
